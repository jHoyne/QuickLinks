<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/theme.css">

        <title>Roman Numeral Refference</title>
        <meta charset="UTF-8">

    <body>
        <div id="main">
            <!--Back to Main-->
            <button type="button" class="main">
                <a href="popup.html" class="main">Back to main</a>
            </button>
        </div>
        <div id="1">
            <!--1-->
            <button type="button" id="one" onClick=add_one()> <b>I</b>=<b>1</b>

            </button>
        </div>
        <div id="5">
            <!--5-->
            <button type="button" id="five" onClick=add_five()> <b>V</b>=<b>5</b>

            </button>
        </div>
        <div id="10">
            <!--10-->
            <button type="button" id="ten" onCLick=add_ten()> <b>X</b>=<b>10</b>

            </button>
        </div>
        <div id="50">
            <!--50-->
            <button type="button" id="fifty" onClick=add_fifty()><b>L</b>=<b>50</b>

            </button>
        </div>
        <div id="100">
            <!--100-->
            <button type="button" id="hundred" onClick=add_hundred()><b>C</b>=<b>100</b>

            </button>
        </div>
        <div id="500">
            <!--500-->
            <button type="button" id="five_hundred" onClick=add_five_hundred()><b>D</b>=<b>500</b>

            </button>
        </div>
        <div id="1000">
            <!--1000-->
            <button type="button" id="thousand" onClick=add_thousand()><b>M</b>=<b>1000</b>

            </button>
        </div>
